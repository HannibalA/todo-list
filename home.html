<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="newWord" placeholder="Type a Task"/>
            <input type="text" class="form-control" id="newDate"  placeholder="Type a Completion Date"/>
            <input type="text" class="form-control" id="newNotes" placeholder="Type Additional Notes"/>
          </div>
          <button type="submit" class="btn btn-lg btn-success">+</button>
          </form>
<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Task</th>
          <th>Completion Date</th>
          <th>Additional Notes</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
